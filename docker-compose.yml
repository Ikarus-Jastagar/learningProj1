version: '3'

services:
  app:
    build: ./client
    container_name: staticServe
    ports:
      - "3000:80"
    restart: unless-stopped

  fastapiserver:
    build: ./FastAPI/src
    container_name: fastAPIServer
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0
    restart: unless-stopped